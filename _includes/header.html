{% include collecttags.html %}
{% endif %}
<!doctype html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <title>{{ site.name }}{% if page.title %} | {{ page.title }} {% endif %}</title>
    <meta name="theme-color" content="#222222"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    
    <script src="{{ '/assets/js/bootstrap.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/header.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/fontawesome/js/all.min.js' | relative_url }}"></script>
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link href="{{ '/assets/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/theme.css' | relative_url }}" rel="stylesheet">
    <link href="{{ '/assets/css/syntax.css' | relative_url }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ '/assets/fancybox-master/dist/jquery.fancybox.min.css' | relative_url }}">
    <script src="{{ '/assets/js/app.js' | relative_url }}" charset="utf-8"></script>
    {% include algolia-dist.html %}
    {% seo %}
 </head>
<body>
<script type="text/javascript">
    WebFontConfig = {
        google: {
            families: ['Ubuntu::cyrillic,latin', 'Pacifico::cyrillic,latin']
        }
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
