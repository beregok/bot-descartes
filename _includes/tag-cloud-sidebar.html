<div class="sidebar tags" id="tagcloud">
  <h2><i class="fas fa-tags"></i> Мітки</h2>
  <hr>
  {% assign tags = site.tags | sort %}
  {% assign maxsize = site.tags | size %}
  <script type="text/javascript">
    function tagcloud(dom,tag) {
      var elements = dom.getElementsByTagName(tag);
    	var minFont = 11;
    	var maxFont = 24;
    	var size = 0;
    	var i = 0;
    	var data = 0;
    	for(i = 0; i < elements.length; ++i) {
    		data = parseInt(elements[i].getAttribute('data-count'),11);
    		size = ((maxFont * (data - 1)) / ({{ maxsize }} - 1)) + minFont;
    		elements[i].style.fontSize = size + "pt";
    	}
    }
  </script>
  {% for tag in tags %}
   <span class="tag">
      <a href="{{ '/tag/' | append: tag[0] | relative_url }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}" data-count="{{ tag[1].size }}">
        {{ tag[0] | replace:'-', ' ' }}
      </a>
  </span>
  {% endfor %}
  <script type="text/javascript">
    var tc = document.getElementById('tagcloud');
    tagcloud(tc,'a');
  </script>
</div>
