<div class="sidebar">
  <h2>Пошук</h2>
  Введіть слово або фразу для пошуку
  <div id="search-searchbar"></div> <!-- Algolia -->
  <section id="search-hits"></section>
  <h2>Мітки</h2>
  <ul class="sideBarTags">
    {% assign tags = (site.tags | sort:0) %}
    {% for tag in tags %}
    <li>
      <a href="{{ '/tag/' | append: tag[0] | relative_url }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}">
        <span>{{tag[0] }}</span></a></li>
    {% endfor %}
  </ul>
  <h4>Інше</h4>
  <a href="{{ post.url | relative_url }}/tags">Усі мітки</a><br>
  <a href="{{ post.url | relative_url }}/admin"><small>Скрит тегів</small></a>  <a href="{{ post.url | relative_url }}/stats"><small>Cтатистика сайту..</small></a>
</div>
