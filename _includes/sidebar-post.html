<div class="sidebar">
  <h2>Пошук</h2>
  <small>Введіть слово або фразу для пошуку</small>
  <div id="search-searchbar"></div> <!-- Algolia -->
  <section id="search-hits"></section>
  <h2><i class="fas fa-tags"></i> Мітки</h2>
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
   <span class="">
      <a href="{{ '/tag/' | append: tag[0] | relative_url }}" data-toggle="tooltip" data-placement="right" title="{{ tag[1].size }}" style="font-size: {{ tag | last | size  |  times: 5 | plus: 85  }}%">
              {{ tag[0] | replace:'-', ' ' }}
      </a>
  </span>
  {% endfor %}
  <h4>Інше</h4>
  <a href="{{ post.url | relative_url }}/tags">Усі мітки</a><br>
  <a href="{{ post.url | relative_url }}/admin"><small>Скрит тегів</small></a>  <a href="{{ post.url | relative_url }}/stats"><small>Cтатистика сайту..</small></a>
</div>
